<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="result-number" id="output-number"></div>
            <div class="operation" id="operation-field"></div>
        </div>
        <input class="four-spaces" id="input-field" type="number" value="0">
        <button id="button-addition">+</button>
        <button id="button-subtraction">-</button>
        <button id="button-multiplication">*</button>
        <button id="button-division">/</button>
        <button id="button-result" class="four-spaces">=</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
