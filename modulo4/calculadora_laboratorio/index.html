<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <header id="title">
        <h1>Modulo 4. Calculadora - Laboratorio</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="container">
                <div class="input-container">
                    <input type="text" id="input-number1">
                </div>
    
                <div class="input-container">
                    <input type="text" id="input-number2">
                </div>
    
                <div class="operation-field">
                    <div class="button-container">
                        <button class="addition" id="button-addition">+</button>
                    </div>
                    <div class="button-container">
                        <button class="subtraction" id="button-subtraction">-</button>
                    </div>
                    <div class="button-container">
                        <button class="multiplication" id="button-multiplication">x</button>
                    </div>
                    <div class="button-container">
                        <button class="division" id="button-division">/</button>
                    </div>
                </div>
        
            </div>
    
            <div class="screen-container">
                <h3 id="calculator-screen">RESULTS<span id="operator-screen"></span></h3>
            </div>
        </div>
        
        
    </main>

    <script src="js/app.js"></script>
</body>
</html>
