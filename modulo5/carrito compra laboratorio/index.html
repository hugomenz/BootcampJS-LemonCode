<!DOCTYPE html>
<html lang="en-ES" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

    <div class="shopping-container">
        <div class="shopping-header">
            <h2 class="shopping-header">SHOPPING CART</h2>
        </div>
        <div class="shopping-body" id="shopping-cart">
            <div class="shopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox"> 
                </div>
                <img class="responsive" src="img/Hpink_Black.JPG" alt="tintaColor">
                <div class="item-entry">
                    <span class="item-name" id="item-1"></span>
                    <span class="item-description" id="price-unit-1"></span>
                    <span class="item-description" id="premium-1"></span>
                </div>
                <div>               
                    <button class="quantity" id="button-add" onclick="handlingCounterButton(event)">+</button>
                    <span class="quantity-amount" id="amount-1"></span>
                    <button class="quantity" id="button-minus" onclick="handlingCounterButton(event)">-</button>
                </div>
                <div class="value">
                    <span id="price-item-1"></span>
                </div>
                
            </div>
            <div class="shopping-item">
                <div class="selection">
                    <input id="item2" type="checkbox"> 
                </div>
                <img class="responsive" src="img/ticketPrinter.jfif" alt="ticketPrinter">
                <div class="item-entry">
                    <span class="item-name" id="item-2"></span>
                    <span class="item-description" id="price-unit-2"></span>
                    <span class="item-description" id="premium-2"></span>
                </div>
                <div>               
                    <button class="quantity" id="button-add" onclick="handlingCounterButton(event)">+</button>
                    <span class="quantity-amount" id="amount-2"></span>
                    <button class="quantity" id="button-minus" onclick="handlingCounterButton(event)">-</button>
                </div>
                <div class="value">
                    <span id="price-item-2"></span>
                </div>

            </div>
            <div class="shopping-item">
                <div class="selection">
                    <input id="item3" type="checkbox"> 
                </div>
                <img class="responsive" src="img/paper_roll.jpg" alt="paperRoll">
                <div class="item-entry">
                    <span class="item-name" id="item-3"></span>
                    <span class="item-description" id="price-unit-3"></span>
                    <span class="item-description" id="premium-3"></span>
                </div>
                <div >               
                    <button class="quantity" id="button-add" onclick="handlingCounterButton(event)">+</button>
                    <span class="quantity-amount" id="amount-3"></span>
                    <button class="quantity" id="button-minus" onclick="handlingCounterButton(event)">-</button>
                </div>
                <div class="value">
                    <span id="price-item-3"></span>
                </div>

            </div>
            <div class="shopping-item">
                <div class="selection">
                    <input id="item4" type="checkbox"> 
                </div>
                <img class="responsive" src="img/dinA4.jpg" alt="OfficePaper">
                <div class="item-entry">
                    <span class="item-name" id="item-4"></span>
                    <span class="item-description" id="price-unit-4"></span>
                    <span class="item-description" id="premium-4"></span>
                </div>
                <div>               
                    <button class="quantity" id="button-add" onclick="handlingCounterButton(event)">+</button>
                    <span class="quantity-amount" id="amount-4"></span>
                    <button class="quantity" id="button-minus" onclick="handlingCounterButton(event)">-</button>
                </div>
                <div class="value">
                    <span id="price-item-4"></span>
                </div>

            </div>
        </div>
        <div class="shopping-footer"> 
            <div class="totals-box">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span id="subtotal"></span>
                </div>
                <div class="fees">
                    <span id="delivery-fees"></span>
                </div>
                <div class="discount">
                    <span id="order-discount"></span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="total"></span>
                </div>
            </div>
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
